{% extends 'travelers/layout.html' %}
{% load static from staticfiles %}


{% block headblock %}
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>admin form</title>

    <!-- Icons font CSS-->
    <link href="{% static "project/vendor1/mdi-font/css1/material-design-iconic-font.min.css" %}" rel="stylesheet" media="all">
    <link href="{% static "project/vendor1/font-awesome-4.7/css1/font-awesome.min.css" %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static "project/vendor1/select2/select2.min.css"%}" rel="stylesheet"  media="all">
    <link href="{% static "project/vendor1/datepicker/daterangepicker.css" %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static "project/css1/main.css" %}" rel="stylesheet" media="all">
{% endblock headblock %}

{% block content %}
<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
    <div class="wrapper wrapper--w680">
        <div class="card card-4">
            <div class="card-body">
                <h2 class="title">package Form</h2>
                <form action="{% url 'create' %}" method="POST">
                    {% csrf_token %}

                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">package name</label>
                                <input class="input--style-4" type="text" name="first_name">
                            </div>
                        </div>




                    </div>
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">origin</label>
                                <input class="input--style-4" type="text" name="origin">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">destination</label>
                                <input class="input--style-4" type="text" name="destination">
                            </div>
                        </div>
                    </div>
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">mode of transportation</label>
                                <select name='transport'>
                                    <option class="input--style-4">Train</option>
                                    <option class="input--style-4" >Bus</option>
                                    <option class="input--style-4" >Aeroplane</option>
                                    1
                                </select>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">hotel</label>
                                <input class="input--style-4" type="text" name="hotel">
                            </div>
                        </div>
                    </div>
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">no of days</label>
                                <input class="input--style-4" type="number" name="no of days">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">money</label>
                                <input class="input--style-4" type="number" name="money">
                            </div>
                        </div>
                    </div>
                    <div class="p-t-15">
                        <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
</div>

<!-- Jquery JS-->
<script src="{% static "project/vendor1/jquery/jquery.min.js" %}"></script>
<!-- Vendor JS-->
<script src="{% static "project/vendor1/select2/select2.min.js" %}"></script>
<script src="{% static "project/vendor1/datepicker/moment.min.js" %}"></script>
<script src="{% static "project/vendor1/datepicker/daterangepicker.js" %}"></script>

<!-- Main JS-->
<script src="{% static "project/js1/global.js" %}"></script>

{% endblock content %}<!-- This templates was made by Colorlib (https://colorlib.com) -->
